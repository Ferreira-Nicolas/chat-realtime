<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./css/style.css">

    <title>BMChat</title>
</head>

<body>

    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form class="login-form">
                <input type="text" class="login-input" placeholder="Seu nome" required />
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </section>
        
        <section class="chat">
            <nav class="chat-nav">
                <img class="chat-logo-bmc" src="./imgs/bmc_logo.jpg" alt="Logo BMC">
                <h1 class="title-bmc">CHAT BM CODE</h1>
                <img alt="quit-logo" src="./imgs/saida.png" class="chat-quit" >
            </nav>
            <section class="chat-messages">
     

                
            </section>

            <form class="chat-form">
                <input type="text" class="chat-input" placeholder="Digite uma mensagem" required />
                <button type="submit" class="chat-button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>

    </section>

    <script src="./js/script.js"></script>
</body>

</html>
